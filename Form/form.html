<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <link rel="stylesheet" href="CSS/style.css">
</head>
<body>
    <form>
        <div class="form">
            <h3>Registration Form</h3><br>
        <table>
            <tr>
                <td><label for="rollno">Student Roll No:</label></td>
                <td><input type="text" placeholder="Enter roll no" required></td>
            </tr>
            <tr>
                <td><label for="name">Name:</td>
                <td><input type="text" placeholder="Enter Your name" required></td>
            </tr>
            <tr>
                <td><label for="Gender" name="gender">Gender:</label></td>
                  <td><input type="radio" name="gender" value="gender">Male
                      <input type="radio" name="gender" value="gender">Female
                  </td>
            </tr>
            <tr>
                <td><label for="10th">10th Marks:</label></td>
                <td><input type="text" placeholder="Enter your Marks"></td>
            </tr>
            <tr>
                <td><label for="12th">12th Marks:</label></td>
                <td><input type="text" placeholder="Enter your Marks"></td>
            </tr>
            <tr>
                <td><label for="dept">Department:</label></td>
                <td>
                    <select id="dept">
                        <option value="cse">CSE</option>
                        <option value="cse">ECE</option>
                        <option value="cse">MECH</option>
                        <option value="cse">EEE</option>
                        <option value="cse">IT</option>
                        <option value="cse">AIML</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td><label for="degper">Degree Percentage:</label></td>
                <td><input type="text" placeholder="Enter Percentage"></td>
            </tr>
            <tr>
                <td>
                    <button class="sub">SUBMIT</button>
                    <button class="can">CANCEL</button>
                </td>
            </tr>
        </table>
    </div> 
    </form>
</body>
</html>
